<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>APPLE STORE - Administrators</title>
		<link rel="shortcut icon" href="../Image/favicon/favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="../CSS/admin.css" rel="stylesheet" type="text/css">
		<script src="../JS/Javascript.js"></script>
		<script src="../JS/Admin.js"></script>
	</head>

	<body onLoad="showProductList(0); checkAdmin()">
			<!--PHẦN HEADER-->
			<div id="header">
					<!--LOGO-->
					<p>
						<a href="../index.html" id="logo">
							<img id="logo-main" src="../Image/Logo1.jpg" alt="AppleStore" width="90px" height="90px" style="float: left; margin-left: 15%" />
						</a>
					</p>
					<!--LOGO - END-->
				
					<!--THANH MENU TOP-->
					<ul class="top">
						<li id="final">
							<img src="../Image/icon/map.svg"/><a href="user.html">User Management</a>
						</li>
						<li>
							<img src="../Image/icon/multiple-users.svg"/><a href="user.html">Customer</a>
						</li>
						<li>
							<img src="../Image/icon/bill.svg"/><a href="bill.html">Bill</a>
						</li>
						<li>
							<img src="../Image/icon/Apple.svg"><a href="admin.html">Product</a>
						</li>
						<li>
							<img src="../Image/icon/home.svg"/><a href="../index.html">Home</a>
						</li>
					</ul>
					<!--THANH MENU TOP - END-->
			</div>
			<!--PHẦN HEADER - END-->
		
			<div id="maincontent">
				<!-- PHẨN HIỂN THỊ FULLNAME USER KHI LOGIN THÀNH CÔNG -->
				<div id="nav">
					<div id="nameAdmin"></div>
				</div>
				<!-- PHẨN HIỂN THỊ FULLNAME USER KHI LOGIN THÀNH CÔNG - END -->
				
				<div id="content">
					<div id="rightsection">
						<div class="subsection">
							<h2>ADD PRODUCTS</h2>
							<form>
								<label for="productname">NAME PRODUCT</label>
								<input type="text" id="productname">
								<label for="brand">CATEGORY</label>
								<select id="brand">
									<option value="iphone"> IPHONE</option>
									<option value="ipad"> IPAD</option>
									<option value="mac"> MAC</option>
									<option value="watch"> WATCH</option>
								</select><br>
								<label for="productprice">PRICE</label>
								<input type="text" id="productprice">
								<img id="imgadd" src="../images/product/temp2.jpg">
								<input type="file" onchange="changeimgadd(this)"><br>
								<button type="reset">DELETE</button>
								<button type="button" onClick="addProduct()">ADD</button>
							</form>
						</div>
					
						<div class="subsection">
							<h2>SEARCH PRODUCTS</h2>
							<form onkeyup="searchproduct()" onchange="searchproduct()">
								<label for="searchproductname">NAME PRODUCT</label>
								<input type="text" id="searchproductname">
								<label for="searchproductbrand">CATEGORY</label>
								<select id="searchproductbrand">
									<option value="all" selected>ALL</option>
									<option value="iphone"> IPHONE</option>
									<option value="ipad"> IPAD</option>
									<option value="mac"> MAC</option>
									<option value="watch"> WATCH</option>
								</select>
							</form>
						</div>
					</div>
				
					<div id="leftsection">
						<div id="maintable">
							<h1>LIST OF PRODUCTS</h1>
							<table id="productlist"></table>
							<div id="pagination"></div>
						</div>
					</div>
				</div>
			</div>

	<div id="modal1" class="modal">
		<div id="changeproduct">
			<button class="close" onclick="closechangebox()">&times;</button>
			<div class="image">
				<img id="imgbefore" src="">
				<img id="imgafter" src="">
			</div>
			<div class="info">
				<label for="name">NAME PRODUCT</label>
				<input type="text" id="name" value="Apple Repeat"><br>
				<label for="name">PRICE</label>
				<input type="text" id="price" value="1439000"><br>
				<input type="file" id="fileimg" onchange="changeimg(this)">
			</div>
			<button id="save">SAVE EDIT</button>
		</div>
	</div>
	</body>
</html>
